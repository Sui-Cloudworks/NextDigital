name: Deploy to WordPress

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: SCSS Compilation
        run: |
          npm install -g sass
          sass scss/:css/ --style compressed
          
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/testservermizuki.onamaeweb.jp/test51274.com/wp-content/themes/nextdegital/
          mkdir: true                     # 存在しないディレクトリを自動作成
          dangerous-clean-slate: false    # 既存ファイルを削除しない
          exclude: |                      # 不要なファイルを除外
            **/.git*
            **/.git*/**
            **/node_modules/**
          state-name: ../.ftp-deploy-sync-state.json  # 同期状態ファイルの場所
          logging: standard               # 標準ログ出力
          timeout: 60000                  # タイムアウト設定（ミリ秒）